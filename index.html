<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="icon" href="./resources/images/favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3" id="instructions">
        <h1>Match Game</h1>
        <h4>Rules</h4>
        <p>Click on a card to reveal the number on the other side.
        Click on a second card to try and find a match to the first.
        If you succeed, the pair will be removed from play. If not, try again!</p>
        <h4>How To Win</h4>
        <p>You win when all pairs have been found.</p>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-9" id="game">
          <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"><span class="numbers"></span></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 card"></div>            
          </div>          
        </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
